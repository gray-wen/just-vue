<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>

<body>
    <div id="root">
        <div id="name"></div>
    </div>

    <script src="index.js"></script>
    <script src="observer.js"></script>
    <script src="watcher.js"></script>

    <script type="text/javascript">
        var element = document.querySelector('#name');
        var justVue = new JustVue({
            name: 'hello world'
        }, element, 'name');

        setTimeout(function () {
            justVue.data.name = 'change1';
        }, 2000);

        setTimeout(function () {
            justVue.name = 'change2';
        }, 4000);
    </script>
</body>

</html>
